{% extends 'expense_tracker/base.html' %}

{% load static %}

{% block content %}
<h1 class="display-6">{{ title }}</h1>

{% if categories|length == 0 %}

<p>Список категорий пуст</p>

{% else %}

<table class="table table-hover">
    <thead class="table-light">
    <tr>
        <th scope="col">Категория</th>
        <th scope="col">Действие</th>
    </tr>
    </thead>
    <tbody>
    {% for c in categories %}
    <tr>
        <td>{{ c.name }}</td>
        <td>
            <div class="row">
                <div class="col-md-1">
                    <a href="{% url 'edit_category' c.pk %}">
                        <img src="{% static 'images/edit.svg' %}"
                             alt="Изменить" data-bs-toggle="tooltip"
                             data-bs-placement="top"
                             title="Изменить"></a>
                </div>
                <div class="col">
                    <a href="{% url 'delete_category' c.pk %}">
                        <img src="{% static 'images/delete.svg' %}"
                             alt="Удалить" data-bs-toggle="tooltip"
                             data-bs-placement="top"
                             title="Удалить"></a>
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endif %}

<a href="{% url 'add_category' %}" class="btn btn-dark">Добавить</a>
{% endblock %}
