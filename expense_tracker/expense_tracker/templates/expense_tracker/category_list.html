{% extends 'expense_tracker/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% if categories|length == 0 %}

<p>Список категорий пуст</p>

{% else %}

<table class="table table-hover">
    <thead class="table-light">
    <tr>
        <th scope="col">Категория</th>
        <th scope="col">Действие</th>
    </tr>
    </thead>
    <tbody>
    {% for c in categories %}
    <tr>
        <td>{{ c.name }}</td>
        <td><a href="{% url 'edit_category' c.pk %}">Изменить</a>
            | <a href="{% url 'delete_category' c.pk %}">Удалить</a></td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endif %}

<a href="{% url 'add_category' %}" class="btn btn-primary">Добавить</a>
{% endblock %}
